<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Renda</title>
</h:head>

<h:body>


	<h:form>
	<h:panelGrid columns="2">
			<f:facet name="caption">
				<h:outputText value="Cadastro de Renda" />
			</f:facet>
			
	<h:outputLabel value="Renda Fixa: " for="renda_fixa"/>
			<p:inputText id="renda_fixa"
			  value="#{usuarioBean.usuario.nome}" label="Nome"
				style="width:350px" />
				
	<h:outputLabel value="Renda Variavel: " for="idade" />
			<p:inputText id="idade"
			  value="#{usuarioBean.usuario.idade}" label="Idade"
				style="width:350px" />
	

	
	

	<p:commandButton id="btnAddBotao" value="Adicionar"
				action="#{usuarioBean.addUsuario()}" />

	
	
	</h:panelGrid>
	
		<p:dataTable var="usuario" value="#{usuarioBean.usuarios}" border="1">
			<p:column>
				<f:facet name="header">Usuarios Cadastrados</f:facet>
				<h:outputText value="#{usuario.nome}"></h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">Remover</f:facet>
				<p:commandButton id="btnREMBotao" value="Remover"
				action="#{usuarioBean.removeUsuario(usuario.id_cpf)}" ajax="false"/>
			</p:column>
		</p:dataTable>
	
	</h:form>
</h:body>
</html>
